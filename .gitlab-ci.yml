include:
  - template: Auto-DevOps.gitlab-ci.yml

Docker Hub:
  stage: deploy
  image: docker
  services:
    - name: docker:dind
      command: [ "--experimental" ]

  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - make deploy-docker
  environment:
    name: docker.io
  only:
    - master


Docker Hub Dev:
  stage: deploy
  image: docker
  services:
    - name: docker:dind
      command: [ "--experimental" ]
  variables:
    DOCKER_IMAGE: "lthn/sdk-shell:develop"
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - make deploy-docker
  environment:
    name: docker.io
  only:
    - develop